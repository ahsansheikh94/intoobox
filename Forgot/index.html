<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../global-styles.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Forgot password</title>
  </head>
  <body>
    <div class="container">
      <div class="nav-container justify-content-center">
        <div class="logo">
          <img src="../assets/logo.png" alt="Logo" class="logo-img" />
        </div>
      </div>
    </div>
    <!-- Body -->
    <div class="container mt-5 mb_custom-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h1 class="font-weight-bold text-dark text-center heading">
            Forgot PassWord
          </h1>
          <form style="margin-top: 50px">
            <div class="mb-4">
              <label for="InputEmail" class="form-label mb-4"
                >Username or Email:</label
              >
              <input
                type="email"
                class="form-control"
                id="InputEmail"
                aria-describedby="emailHelp"
                placeholder="info@intoobox.com"
              />
            </div>
            <button type="submit" class="btn btn-primary btn-login">
              Reset my password
            </button>
            <div class="mt-3">
              <a href="#" class="another-way">Try another way</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="./global-script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
